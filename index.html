<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parallax Example</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 200vh; /* to enable scrolling */
    font-family: sans-serif;
    overflow-x: hidden;
  }

  /* Background image stays fixed */
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; /* add your background image */
    background-size: cover;
    background-position: center;
    z-index: -2; /* behind the foreground */
  }

  .background h1 {
        position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgb(0, 0, 0);
    font-size: 3rem;
    text-align: center;
  }

  /* Foreground image moves up while scrolling */
  .foreground {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url('/frontend/home_rolex.avif');
    background-size: cover;
    background-position: center;
    z-index: -1;
  }

  .foreground h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgb(0, 0, 0);
    font-size: 3rem;
    text-align: center;
  }
</style>
</head>
<body>

<div class="background">
    <h1>Rolex</h1>
</div>

<div class="foreground" id="foreground">
  <h1>Rolex</h1>
</div>

<script>
    const video = document.getElementById('foregroundVideo');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      // Moves video upward at half the scroll speed
      video.style.transform = `translateY(-${scrollY * 0.5}px)`;
    });
</script>

</body>
</html>
