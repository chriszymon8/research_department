<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account — The Gentry Timepieces</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- HEADER -->
  <header class="bg-[linear-gradient(90deg,#0b1220,rgba(10,10,10,0.6))]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <a href="index.html" class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-yellow-400 via-amber-400 to-yellow-300 flex items-center justify-center shadow-lg">
            <span class="font-bold text-black">GT</span>
          </div>
          <div>
            <h1 class="text-xl font-semibold">The Gentry Timepieces</h1>
            <p class="text-xs text-gray-400 -mt-1">Refined luxury, timeless design</p>
          </div>
        </a>

        <nav class="hidden md:flex items-center gap-6" id="mainNav">
          <a href="catalog.html" class="hover:underline">Catalog</a>
          <a href="about.html" class="hover:underline">About</a>
          <a href="cart.html" class="relative">
            Cart <span id="cartCountTop" class="ml-1 inline-block bg-amber-400 text-black px-2 rounded-full text-xs">0</span>
          </a>
          <div id="accountArea" class="relative">
            <a href="login.html" id="signInBtn" class="ml-4 px-4 py-2 border border-gray-700 rounded-md">Sign in</a>
            <div id="accountMenu" class="absolute right-0 mt-2 w-64 bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-4 hidden z-30"></div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- ACCOUNT SECTION -->
  <main class="max-w-4xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold mb-6">My Account</h2>

    <div id="accountInfo" class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <!-- JS will load user info here -->
    </div>

    <div class="mt-8">
      <a href="orders.html" class="text-amber-300 hover:underline">View my orders →</a>
    </div>
  </main>

  <footer class="mt-16 border-t border-gray-800 py-10 text-center text-gray-500">
    © 2025 The Gentry Timepieces
  </footer>

  <script src="assets/scripts.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      updateAuthUI();
      const user = getCurrentUser();
      const container = document.getElementById('accountInfo');

      if(!user){
        container.innerHTML = '<p class="text-gray-400">You must be logged in to view this page.</p><a href="login.html" class="text-amber-400 underline">Go to Login</a>';
        return;
      }

      container.innerHTML = `
        <div class="flex items-center gap-6">
          <div class="w-20 h-20 bg-amber-400 rounded-full flex items-center justify-center text-black text-2xl font-semibold">${initialsFromName(user.name)}</div>
          <div>
            <h3 class="text-xl font-semibold">${user.name}</h3>
            <p class="text-gray-400">${user.email}</p>
          </div>
        </div>
        <form id="updateForm" class="mt-6 space-y-4">
          <input type="text" id="updName" value="${user.name}" class="w-full p-3 bg-gray-900 rounded" />
          <input type="email" id="updEmail" value="${user.email}" class="w-full p-3 bg-gray-900 rounded" />
          <button type="submit" class="bg-amber-400 text-black px-6 py-2 rounded font-semibold">Save Changes</button>
        </form>
        <div id="saveMsg" class="mt-3 text-sm text-amber-300"></div>
      `;

      document.getElementById('updateForm').addEventListener('submit', e=>{
        e.preventDefault();
        const newName = document.getElementById('updName').value.trim();
        const newEmail = document.getElementById('updEmail').value.trim();
        if(!newName || !newEmail){ 
          document.getElementById('saveMsg').textContent = 'All fields are required.'; 
          return;
        }
        const users = getUsers();
        const cur = getCurrentUser();
        const i = users.findIndex(u => u.id === cur.id);
        if(i >= 0){
          users[i].name = newName;
          users[i].email = newEmail;
          saveUsers(users);
          setCurrentUser({ id: users[i].id, name: newName, email: newEmail });
          document.getElementById('saveMsg').textContent = 'Account updated successfully!';
        }
      });
    });
  </script>
</body>
</html>
