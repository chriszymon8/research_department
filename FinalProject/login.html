<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-900 text-gray-100">
  <main class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg">
      <h2 class="text-2xl font-semibold">Sign in</h2>
      <p class="text-gray-400 text-sm mt-2">Use an account to access your cart and orders.</p>

      <form id="loginForm" class="mt-6 space-y-4">
        <input type="email" id="loginEmail" placeholder="Email" class="w-full p-3 rounded bg-gray-900" required />
        <input type="password" id="loginPassword" placeholder="Password" class="w-full p-3 rounded bg-gray-900" required />
        <button type="submit" class="w-full py-3 bg-amber-400 text-black rounded font-semibold">Sign in</button>
      </form>

      <p class="text-gray-400 text-sm mt-4">Don't have an account? <a href="register.html" class="text-amber-300">Register</a></p>

      <div id="loginMsg" class="mt-4 text-sm text-red-400"></div>
    </div>
  </main>

  <script src="assets/scripts.js"></script>
  <script src="assets/login.js"></script>

</body>
</html>
