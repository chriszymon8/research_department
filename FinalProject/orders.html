<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders â€” The Gentry Timepieces</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo/logo.jpg">
</head>

<body class="bg-gray-900 text-gray-100">
  <header class="px-6 py-6 border-b border-gray-800">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="font-semibold">The Gentry Timepieces</a>
      <nav class="flex gap-4">
        <a href="catalog.html">Catalog</a>
        <a href="cart.html">Cart (<span id="cartCountDetail">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-10">
    <h1 class="text-2xl font-semibold mb-6">Orders</h1>

    <div id="ordersBox" class="bg-gray-800 rounded-lg p-6 overflow-x-auto">
      <table class="w-full text-white">
        <thead>
          <tr>
            <th class="p-2">ID</th>
            <th class="p-2">User</th>
            <th class="p-2">Items</th>
            <th class="p-2">Total</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>

    <div class="mt-6">
      <a href="index.html" class="text-gray-400">Back to home</a>
    </div>
  </main>

  <!-- SUCCESS POPUP -->
  <div id="successPopup" 
       class="hidden fixed inset-0 flex items-center justify-center bg-black/40 z-50">
    <div class="bg-green-600 text-white px-8 py-4 rounded-xl shadow-xl text-lg animate-popup">
      Successfully canceled!
    </div>
  </div>

  <!-- POPUP ANIMATION -->
  <style>
    @keyframes popFade {
      0% { transform: scale(0.8); opacity: 0; }
      20% { transform: scale(1.03); opacity: 1; }
      80% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
    .animate-popup {
      animation: popFade 2s ease forwards;
    }
  </style>

  <script src="assets/scripts.js"></script>
  <script src="assets/orders.js"></script>
</body>
</html>
