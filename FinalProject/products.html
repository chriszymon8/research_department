<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products — The Gentry Timepieces</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <header class="px-6 py-6 border-b border-gray-800">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="font-semibold">The Gentry Timepieces</a>
      <nav class="flex gap-4">
        <a href="catalog.html">Catalog</a>
        <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-10">
    <div class="flex flex-col lg:flex-row gap-8">
      <aside class="w-full lg:w-1/4 bg-gray-800 rounded-lg p-4">
        <h4 class="font-semibold">Filter by</h4>
        <div class="mt-3">
          <label class="text-sm">Availability</label>
          <select id="availability" class="mt-2 w-full bg-gray-900 p-2 rounded">
            <option value="any">All</option>
            <option value="in">In Stock</option>
            <option value="out">Out Of Stock</option>
          </select>
        </div>

        <div class="mt-4">
          <label class="text-sm">Sort by</label>
          <select id="sortBy" class="mt-2 w-full bg-gray-900 p-2 rounded">
            <option value="alpha">Alphabetically, A-Z</option>
            <option value="price-asc">Price, low to high</option>
            <option value="price-desc">Price, high to low</option>
          </select>
        </div>

        <div class="mt-4">
          <label class="text-sm">Price range (₱)</label>
          <div class="flex gap-2 mt-2">
            <input id="minPrice" type="number" placeholder="Min" class="w-1/2 bg-gray-900 p-2 rounded" />
            <input id="maxPrice" type="number" placeholder="Max" class="w-1/2 bg-gray-900 p-2 rounded" />
          </div>
        </div>

        <div class="mt-4">
          <button id="applyFilters" class="w-full py-2 rounded bg-amber-400 text-black font-semibold">Apply</button>
        </div>
      </aside>

      <!-- Products grid -->
      <section class="flex-1">
        <div class="flex items-center justify-between">
          <h3 id="brandTitle" class="text-2xl font-semibold">Brand Collection</h3>
          <div class="text-sm text-gray-400" id="availabilitySummary"></div>
        </div>

        <div id="productsGrid" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

      </section>
    </div>
  </main>

  <script src="assets/scripts.js"></script>
</body>
</html>
