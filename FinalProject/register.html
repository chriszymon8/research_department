<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” The Gentry Timepieces</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <main class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg">
      <h2 class="text-2xl font-semibold">Create account</h2>
      <p class="text-gray-400 text-sm mt-2">Register to save your cart and orders.</p>

      <form id="registerForm" class="mt-6 space-y-4">
        <input type="text" id="regName" placeholder="Full name" class="w-full p-3 rounded bg-gray-900" required />
        <input type="email" id="regEmail" placeholder="Email" class="w-full p-3 rounded bg-gray-900" required />
        <input type="password" id="regPassword" placeholder="Password" class="w-full p-3 rounded bg-gray-900" required />
        <input type="password" id="regPassword2" placeholder="Confirm password" class="w-full p-3 rounded bg-gray-900" required />
        <button type="submit" class="w-full py-3 bg-amber-400 text-black rounded font-semibold">Register</button>
      </form>

      <p class="text-gray-400 text-sm mt-4">Already have an account? <a href="login.html" class="text-amber-300">Sign in</a></p>

      <div id="regMsg" class="mt-4 text-sm text-red-400"></div>
    </div>
  </main>

  <script src="assets/scripts.js"></script>
  <script>
  document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value;

    if(!name || !email || !password){ 
      alert('Please fill all fields'); 
      return; 
    }

    const users = JSON.parse(localStorage.getItem('gentry_users')||'[]');
    if(users.find(u=>u.email===email)){ 
      alert('Email already registered'); 
      return; 
    }

    const newUser = { id:'u'+Date.now(), name, email, password };
    users.push(newUser);
    localStorage.setItem('gentry_users', JSON.stringify(users));

    // create notification div
    const notification = document.createElement('div');
    notification.textContent = 'Registered Successfully!';
    notification.style.position = 'fixed';
    notification.style.top = '50%';
    notification.style.left = '50%';
    notification.style.transform = 'translate(-50%, -50%)';
    notification.style.backgroundColor = '#4ade80'; // green
    notification.style.color = 'white';
    notification.style.padding = '20px 40px';
    notification.style.borderRadius = '12px';
    notification.style.fontSize = '18px';
    notification.style.zIndex = '9999';
    notification.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
    notification.style.textAlign = 'center';
    document.body.appendChild(notification);

    // remove notification after 1.5s and redirect to login
    setTimeout(() => {
      document.body.removeChild(notification);
      window.location.href = 'login.html';
    }, 1500);
  });
  </script>

</body>
</html>
