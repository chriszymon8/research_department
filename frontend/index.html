<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gentry</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
  />
  <style>
  @media (max-width: 768px) {
    header img {
      margin: 0 auto;
    }
  }
</style>
</head>
<body class="home m-0 bg-gray-100">

  <!-- HEADER -->
<header class="color-header bg-gradient-to-r  text-white  sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">

      <!-- Left: Logo + Nav -->
      <div class="circle flex items-center gap-6 mt-[35px]">
        <a href="/frontend/index.html" class="flex-shrink-0">
          <img src="/frontend/gentry_logo_latest_rev.avif" alt="Gentry Logo" class="h-12 mx-auto md:mx-0">
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex gap-6 text-lg font-medium">
          <a href="/frontend/index.html" class="hover:text-yellow-400 transition">Home</a>
          <a href="/frontend/catalog.html" class="hover:text-yellow-400 transition">Catalog</a>
          <a href="#" class="hover:text-yellow-400 transition">About</a>
          <a href="#" class="hover:text-yellow-400 transition">Contact</a>
        </nav>
      </div>

      <!-- Right: Icons -->
      <div class="flex items-center gap-4">
        <!-- Account Icon -->
        <a href="#" class="hidden md:block">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white hover:text-yellow-400 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1118.878 6.196a9 9 0 01-13.757 11.608zM12 14a3 3 0 100-6 3 3 0 000 6z" />
          </svg>
        </a>

        <!-- Hamburger -->
        <button id="mobile-menu-btn" class="md:hidden focus:outline-none text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Side Menu -->
  <div id="mobile-menu" class="fixed inset-y-0 left-0 w-72 bg-[#071424]/95 backdrop-blur-md transform -translate-x-full transition-transform duration-300 ease-in-out z-50 shadow-2xl">
    <div class="flex justify-between items-center p-4 border-b border-gray-700">
      <h2 class="text-lg font-bold tracking-wide">MENU</h2>
      <button id="close-menu" class="text-white hover:text-yellow-400 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <nav class="flex flex-col mt-6 space-y-3 text-lg font-semibold tracking-wide">
      <a href="/frontend/index.html" class="px-6 py-3 hover:bg-gray-700 transition">HOME</a>
      <a href="/frontend/catalog.html" class="px-6 py-3 hover:bg-gray-700 transition">CATALOG</a>
      <a href="#" class="px-6 py-3 hover:bg-gray-700 transition">CONTACT</a>
      <a href="#" class="px-6 py-3 hover:bg-gray-700 transition">ABOUT US</a>
      <a href="#" class="px-6 py-3 border-t border-gray-700 hover:bg-gray-700 transition">GENTRY CARE</a>
      <div class="border-t border-gray-700 mt-2"></div>
      <a href="#" class="px-6 py-3 text-sm text-yellow-400 tracking-wider uppercase">Account</a>
    </nav>
  </div>

  <!-- Overlay -->
  <div id="menu-overlay" class="hidden fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm z-40 transition-opacity"></div>
</header>

  <!-- Background Section -->
  <div class="background flex flex-col md:flex-row justify-center items-center gap-6 mt-20">
    <h1 class="text-[80px] md:text-[200px] text-black font-bold text-center">Nigga</h1>
    <img src="/frontend/nigga.jpg" alt="Sample" class="h-[200px] md:h-[300px]">
  </div>

  <!-- Foreground Video Section -->
  <section class="relative h-[100vh] overflow-hidden m-[-100px]">
    <video autoplay loop muted playsinline
      class="absolute top-0 left-0 w-full h-[140%] object-cover parallax-video"
      id="foregroundVideo">
      <source src="/frontend/Rolex GMT-Master II â€“ Yellow Gold.mp4" type="video/mp4">
    </video>

    <div class="absolute inset-0 flex items-center justify-center text-white z-10">
      <h1 class="text-4xl md:text-6xl font-bold drop-shadow-lg">Rolex GMT-Master II</h1>
    </div>
  </section>

<script>
  const menuBtn = document.getElementById('mobile-menu-btn');
  const closeBtn = document.getElementById('close-menu');
  const mobileMenu = document.getElementById('mobile-menu');
  const overlay = document.getElementById('menu-overlay');
  const mainContent = document.getElementById('main-content');

  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
    mainContent.classList.add('blur-sm', 'scale-[0.98]');
  });

  closeBtn.addEventListener('click', () => {
    mobileMenu.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
    mainContent.classList.remove('blur-sm', 'scale-[0.98]');
  });

  overlay.addEventListener('click', () => {
    mobileMenu.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
    mainContent.classList.remove('blur-sm', 'scale-[0.98]');
  });
</script>
</body>
</html>
